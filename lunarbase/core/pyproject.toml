[project]
name = "lunarcore"

[tool.poetry]
name = "lunarcore"
version = "0.1.3"
description = "Expert AI agent core library."
authors = ["lunarbase.ai"]
readme = "../../README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pydantic = ">=2.6.2"
