[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.test.dependencies]
black = ">=24.2.0"
isort = ">=5.13.2"
pytest = "^8.0.2"
pytest-asyncio = "^0.23.6"