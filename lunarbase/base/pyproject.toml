[project]
name = "lunarbase"

[tool.poetry]
name = "lunarbase"
version = "0.1.0"
description = "Expert AI agent orchestration platform."
authors = ["lunarbase.ai"]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
python-dotenv = ">=1.0.1"
fastapi = ">=0.115.4"
pydantic = ">=2.6.2, <2.10"
pydantic-settings = ">=2.2.1"
langchain = ">=0.1.9"
langchain-openai = ">=0.0.8"
prefect = ">=3.0.0"
rich = ">=13.9.3"
typer = ">=0.9.0"
Whoosh = ">=2.7.4"
requirements-parser = ">=0.5.0"
gitpython = "^3.1.43"
uvicorn = ">=0.28.0"
pip = "^24.3.1"
autoimport = "^1.6.1"
networkx = "^3.4.2"
lunarcore = { path = "../core" }
orjson = "^3.10.3"
pygithub = "^2.5.0"
chromadb = "^0.6.3"
python-multipart = "^0.0.20"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
lunarbase = "lunarbase.cli:app"

[tool.poetry.group.test.dependencies]
black = ">=24.2.0"
isort = ">=5.13.2"
pytest = "^8.0.2"
pytest-asyncio = "^0.23.6"

[tool.poetry.group.dev.dependencies]
setuptools = "^76.0.0"
pytest-env = "^1.1.5"
